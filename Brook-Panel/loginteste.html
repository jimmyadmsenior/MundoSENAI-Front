<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Periféricos Tech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Efeito Lava Lamp */
        .lava-lamp {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #1c31a5, #31d5de);
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(2px);
            animation: float 20s infinite ease-in-out;
        }

        .blob:nth-child(1) {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(49, 213, 222, 0.8), rgba(28, 49, 165, 0.6));
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .blob:nth-child(2) {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(28, 49, 165, 0.7), rgba(49, 213, 222, 0.5));
            top: 60%;
            right: 20%;
            animation-delay: -7s;
        }

        .blob:nth-child(3) {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(49, 213, 222, 0.6), rgba(28, 49, 165, 0.8));
            bottom: 10%;
            left: 30%;
            animation-delay: -14s;
        }

        .blob:nth-child(4) {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(28, 49, 165, 0.9), rgba(49, 213, 222, 0.4));
            top: 10%;
            right: 10%;
            animation-delay: -3s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(100px, -100px) scale(1.1); }
            50% { transform: translate(-80px, 50px) scale(0.9); }
            75% { transform: translate(-120px, -80px) scale(1.05); }
        }

        /* Container Principal */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: rgba(27, 27, 27, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(49, 213, 222, 0.3);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(49, 213, 222, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideUp 0.8s ease-out;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Botão Voltar */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(28, 49, 165, 0.1);
            border: 2px solid #31d5de;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #1c31a5;
            font-size: 20px;
            z-index: 1000;
        }

        .back-button:hover {
            background: #31d5de;
            color: #f5f3ee;
            transform: translateX(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(49, 213, 222, 0.4);
        }

        /* Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 150px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-text h1 {
            color: #1c31a5;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #5bd2fa, #31d5de);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-text p {
            color: #bbbbbb;
            font-size: 16px;
        }

        /* Formulário */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #2edcff;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-container {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(49, 213, 222, 0.3);
            border-radius: 12px;
            background: rgba(245, 243, 238, 0.8);
            color: #1c31a5;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .form-group input:focus {
            border-color: #31d5de;
            background: #f5f3ee;
            box-shadow: 0 0 0 4px rgba(49, 213, 222, 0.1);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: rgba(28, 49, 165, 0.5);
        }

        /* Botões */
        .btn {
            display: inline-block;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1c31a5, #31d5de);
            color: #f5f3ee;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(28, 49, 165, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(28, 49, 165, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .secondary-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
            gap: 16px;
        }

        .btn-secondary {
            background: transparent;
            color: #31d5de;
            border: 2px solid #31d5de;
            padding: 12px 24px;
            font-size: 14px;
            flex: 1;
        }

        .btn-secondary:hover {
            background: #31d5de;
            color: #f5f3ee;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(49, 213, 222, 0.3);
        }

        /* Animações de Loading */
        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #f5f3ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .login-card {
                padding: 30px 20px;
                margin: 20px 10px;
            }

            .secondary-actions {
                flex-direction: column;
                gap: 12px;
            }

            .btn-secondary {
                width: 100%;
            }

            .back-button {
                top: 10px;
                left: 10px;
                width: 45px;
                height: 45px;
            }
        }

        /* Efeitos de partículas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(49, 213, 222, 0.6);
            border-radius: 50%;
            animation: float-particle 15s infinite linear;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Efeito Lava Lamp -->
    <div class="lava-lamp">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
    </div>

    <!-- Partículas flutuantes -->
    <div class="particles" id="particles"></div>

    <!-- Botão Voltar -->
    <button class="back-button" onclick="goBack()" title="Voltar">
        ←
    </button>

    <div class="container">
        <div class="login-card">
            <div class="logo-container">
                <img src="../Brook-Panel/Media/Identidade Visual.png" alt="Logo" class="logo" onerror="this.style.display='none'">
            </div>

            <div class="welcome-text">
                <h1>Bem-vindo de volta!</h1>
                <p>Faça login em sua conta para continuar</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="cnpj" 
                            name="cnpj" 
                            placeholder="00.000.000/0000-00"
                            required
                            maxlength="18"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Digite sua senha"
                            required
                        >
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Entrar
                </button>

                <div class="secondary-actions">
                    <a href="#" class="btn btn-secondary" onclick="forgotPassword()">
                        Esqueci senha
                    </a>
                    <a href="#" class="btn btn-secondary" onclick="register()">
                        Cadastrar-se
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Máscara para CNPJ
        function maskCNPJ(value) {
            return value
                .replace(/\D/g, '')
                .replace(/^(\d{2})(\d)/, '$1.$2')
                .replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3')
                .replace(/\.(\d{3})(\d)/, '.$1/$2')
                .replace(/(\d{4})(\d)/, '$1-$2')
                .substring(0, 18);
        }

        // Aplicar máscara ao campo CNPJ
        document.getElementById('cnpj').addEventListener('input', function(e) {
            e.target.value = maskCNPJ(e.target.value);
        });

        // Validação de CNPJ
        function validateCNPJ(cnpj) {
            cnpj = cnpj.replace(/[^\d]+/g, '');
            
            if (cnpj.length !== 14) return false;
            
            if (/^(\d)\1+$/.test(cnpj)) return false;
            
            let length = cnpj.length - 2;
            let numbers = cnpj.substring(0, length);
            let digits = cnpj.substring(length);
            let sum = 0;
            let pos = length - 7;
            
            for (let i = length; i >= 1; i--) {
                sum += numbers.charAt(length - i) * pos--;
                if (pos < 2) pos = 9;
            }
            
            let result = sum % 11 < 2 ? 0 : 11 - sum % 11;
            if (result !== parseInt(digits.charAt(0))) return false;
            
            length = length + 1;
            numbers = cnpj.substring(0, length);
            sum = 0;
            pos = length - 7;
            
            for (let i = length; i >= 1; i--) {
                sum += numbers.charAt(length - i) * pos--;
                if (pos < 2) pos = 9;
            }
            
            result = sum % 11 < 2 ? 0 : 11 - sum % 11;
            return result === parseInt(digits.charAt(1));
        }

        // Função de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const cnpj = document.getElementById('cnpj').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Validações
            if (!validateCNPJ(cnpj)) {
                showNotification('CNPJ inválido!', 'error');
                return;
            }
            
            if (password.length < 6) {
                showNotification('A senha deve ter pelo menos 6 caracteres!', 'error');
                return;
            }
            
            // Animação de loading
            loginBtn.classList.add('loading');
            loginBtn.textContent = '';
            
            try {
                // Simular chamada de API
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Simular login bem-sucedido
                showNotification('Login realizado com sucesso!', 'success');
                
                setTimeout(() => {
                    // Redirecionar para o dashboard
                    window.location.href = '/dashboard';
                }, 1500);
                
            } catch (error) {
                showNotification('Erro ao fazer login. Tente novamente!', 'error');
            } finally {
                loginBtn.classList.remove('loading');
                loginBtn.textContent = 'Entrar';
            }
        });

        // Função para mostrar notificações
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 16px 24px;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
                ${type === 'success' ? 'background: #31d5de;' : 'background: #ff4757;'}
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in forwards';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Função de voltar
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }

        // Função esqueci senha
        function forgotPassword() {
            showNotification('Redirecionando para recuperação de senha...', 'success');
            setTimeout(() => {
                window.location.href = '/forgot-password';
            }, 1500);
        }

        // Função cadastrar
        function register() {
            showNotification('Redirecionando para cadastro...', 'success');
            setTimeout(() => {
                window.location.href = '/register';
            }, 1500);
        }

        // Criar partículas flutuantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        

        // Adicionar estilos de animação dinâmicamente
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Adicionar movimento do mouse ao fundo
        document.addEventListener('mousemove', function(e) {
            const blobs = document.querySelectorAll('.blob');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            blobs.forEach((blob, index) => {
                const speed = (index + 1) * 0.5;
                const xMove = (x - 0.5) * speed * 50;
                const yMove = (y - 0.5) * speed * 50;
                
                blob.style.transform = `translate(${xMove}px, ${yMove}px)`;
            });
        });
    </script>
</body>
</html>

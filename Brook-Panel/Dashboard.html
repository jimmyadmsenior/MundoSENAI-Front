<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-cyan: #31d5de;
            --primary-blue: #1c31a5;
            --accent-white: #f5f3ee;
            --bg-dark: #0f0f0f;
            --bg-card: #1a1a1a;
            --text-primary: #f5f3ee;
            --text-secondary: #b0b0b0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: linear-gradient(135deg, var(--bg-card) 0%, #012239 100%);
            padding: 2rem 0;
            z-index: 1000;
            box-shadow: 4px 0 20px rgba(62, 62, 62, 0.3);
            transition: transform 0.3s ease;
        }

        .logo {
            text-align: center;
            margin-bottom: 3rem;
            padding: 0 2rem;
        }

        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--primary-cyan), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .logo-img {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto 0.5rem auto;
        }

        /* Carrossel de imagens */
        .carousel-container {
            width: 100%;
            max-width: 350px;
            margin: 0 auto 2rem auto;
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(49,213,222,0.10);
        }
        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-image {
            min-width: 100%;
            max-width: 350px;
            max-height: 120px;
            height: auto;
            object-fit: contain;
            display: block;
            background: #222;
            margin: 0 auto;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(49,213,222,0.7);
            border: none;
            color: #fff;
            font-size: 2rem;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            z-index: 2;
            transition: background 0.2s;
        }
        .carousel-btn:hover {
            background: var(--primary-blue);
        }
        .carousel-btn.prev {
            left: 16px;
        }
        .carousel-btn.next {
            right: 16px;
        }
        .carousel-dots {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        .carousel-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(49,213,222,0.4);
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .carousel-dot.active {
            background: var(--primary-cyan);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: linear-gradient(135deg, var(--bg-card) 0%, #012239 100%);
            padding: 2rem 0;
            z-index: 1000;
            box-shadow: 4px 0 20px rgba(62, 62, 62, 0.3);
            transition: transform 0.3s ease;
        }

        .logo {
            text-align: center;
            margin-bottom: 3rem;
            padding: 0 2rem;
        }

        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--primary-cyan), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .logo-img {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto 0.5rem auto;
        }

        .nav-menu {
            list-style: none;
            padding: 0 1rem;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link:hover, .nav-link.active {
            background: linear-gradient(135deg, var(--primary-cyan)20, var(--primary-blue)20);
            color: var(--accent-white);
            transform: translateX(5px);
        }

        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: linear-gradient(135deg, var(--primary-cyan), var(--primary-blue));
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover::before, .nav-link.active::before {
            transform: scaleY(1);
        }

        .nav-link i {
            margin-right: 1rem;
            font-size: 1.2rem;
            width: 20px;
        }

        /* Centraliza o botão de adicionar produto */
        .add-product-container {
            display: flex;
            justify-content: center;
        }

        .add-product-btn {
            margin: 2rem 0;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-cyan), var(--primary-blue));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .add-product-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 14, 103, 0.3);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--accent-white);
            font-size: 1.5rem;
            cursor: pointer;
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 1100;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 2rem;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 100%);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(49, 213, 222, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary-cyan), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--bg-card);
            border-radius: 25px;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .search-bar:focus-within {
            border-color: var(--primary-cyan);
            box-shadow: 0 0 20px rgba(49, 213, 222, 0.3);
        }

        .search-bar input {
            background: none;
            border: none;
            color: var(--text-primary);
            padding: 0.5rem;
            outline: none;
            width: 300px;
        }

        .search-bar i {
            color: var(--text-secondary);
            margin-right: 0.5rem;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, #2a2a3e 100%);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(49, 213, 222, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-cyan), var(--primary-blue));
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(49, 213, 222, 0.2);
        }

        .stat-card h3 {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-cyan);
            margin-bottom: 0.5rem;
        }

        .stat-card .change {
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .change.positive {
            color: #4ade80;
        }

        .change.negative {
            color: #f87171;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-select {
            background: var(--bg-card);
            border: 2px solid rgba(49, 213, 222, 0.2);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            border-color: var(--primary-cyan);
        }

        /* Product Grid */
        .products-section {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(49, 213, 222, 0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--primary-cyan);
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .view-btn {
            background: none;
            border: 2px solid rgba(49, 213, 222, 0.3);
            color: var(--text-secondary);
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn.active, .view-btn:hover {
            background: var(--primary-cyan);
            color: var(--bg-dark);
            border-color: var(--primary-cyan);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            transition: all 0.3s ease;
        }

        .products-grid.list-view {
            grid-template-columns: 1fr;
        }

        .product-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(49, 213, 222, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(49, 213, 222, 0.2);
            border-color: var(--primary-cyan);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .product-icon {
            font-size: 2rem;
            color: var(--primary-cyan);
            background: rgba(49, 213, 222, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .product-category {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .product-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-bottom: 0.3rem;
        }

        .stat-value {
            font-weight: bold;
            color: var(--primary-cyan);
        }

        .stock-status {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }

        .stock-high {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .stock-medium {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .stock-low {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .edit-btn {
            background: rgba(49, 213, 222, 0.2);
            color: var(--primary-cyan);
        }

        .edit-btn:hover {
            background: var(--primary-cyan);
            color: var(--bg-dark);
        }

        .delete-btn {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }

        .delete-btn:hover {
            background: #f87171;
            color: var(--bg-dark);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(49, 213, 222, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--primary-cyan);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(49, 213, 222, 0.1);
            border: 2px solid rgba(49, 213, 222, 0.2);
            border-radius: 8px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--primary-cyan);
            box-shadow: 0 0 10px rgba(49, 213, 222, 0.2);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-cyan), var(--primary-blue));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(49, 213, 222, 0.3);
        }

        .btn-secondary {
            background: rgba(176, 176, 176, 0.2);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            background: rgba(176, 176, 176, 0.3);
        }

        /* Animations */
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .menu-toggle {
                display: block;
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .search-bar input {
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                    border-radius: 50%;
                    background: rgba(49, 213, 222, 0.3);
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                `;
                
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
                ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
                
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Alt + M to toggle menu
            if (e.altKey && e.key === 'm') {
                e.preventDefault();
                sidebar.classList.toggle('open');
            }
            
            // Alt + P to add product
            if (e.altKey && e.key === 'p') {
                e.preventDefault();
                openAddProductModal();
            }

            // Escape to close modal
            if (e.key === 'Escape' && productModal.style.display === 'block') {
                closeProductModal();
            }
        });

        // Product management functions
        function getProductIcon(category) {
            const icons = {
                mouse: 'fas fa-mouse',
                teclado: 'fas fa-keyboard',
                monitor: 'fas fa-desktop'
            };
            return icons[category] || 'fas fa-box';
        }

        function getStockStatus(stock) {
            if (stock >= 50) return { class: 'stock-high', text: 'Alto' };
            if (stock >= 10) return { class: 'stock-medium', text: 'Médio' };
            return { class: 'stock-low', text: 'Baixo' };
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(price);
        }

        function renderProducts(productsToRender = products) {
            productsGrid.innerHTML = '';
            
            productsToRender.forEach(product => {
                const stockStatus = getStockStatus(product.stock);
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-header">
                        <div class="product-icon">
                            <i class="${getProductIcon(product.category)}"></i>
                        </div>
                    </div>
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-category">${product.category.charAt(0).toUpperCase() + product.category.slice(1)}</p>
                    <div class="product-stats">
                        <div class="stat">
                            <div class="stat-label">Preço</div>
                            <div class="stat-value">${formatPrice(product.price)}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Estoque</div>
                            <div class="stat-value">${product.stock}</div>
                        </div>
                    </div>
                    <div class="stock-status ${stockStatus.class}">
                        Estoque ${stockStatus.text}
                    </div>
                    <div class="product-actions">
                        <button class="action-btn edit-btn" onclick="editProduct(${product.id})">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteProduct(${product.id})">
                            <i class="fas fa-trash"></i> Excluir
                        </button>
                    </div>
                `;
                productsGrid.appendChild(productCard);
            });
            
            updateStats();
        }

        function updateStats() {
            const totalProducts = products.length;
            const lowStock = products.filter(p => p.stock < 10).length;
            const totalValue = products.reduce((sum, p) => sum + (p.price * p.stock), 0);
            const categories = [...new Set(products.map(p => p.category))].length;

            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('lowStock').textContent = lowStock;
            document.getElementById('totalValue').textContent = formatPrice(totalValue);
            document.getElementById('totalCategories').textContent = categories;
        }

        function filterProducts() {
            let filteredProducts = [...products];
            
            // Search filter
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                filteredProducts = filteredProducts.filter(product =>
                    product.name.toLowerCase().includes(searchTerm) ||
                    product.description.toLowerCase().includes(searchTerm)
                );
            }
            
            // Category filter
            const categoryValue = categoryFilter.value;
            if (categoryValue !== 'all') {
                filteredProducts = filteredProducts.filter(product =>
                    product.category === categoryValue
                );
            }
            
            // Stock filter
            const stockValue = stockFilter.value;
            if (stockValue !== 'all') {
                filteredProducts = filteredProducts.filter(product => {
                    switch (stockValue) {
                        case 'high': return product.stock >= 50;
                        case 'medium': return product.stock >= 10 && product.stock < 50;
                        case 'low': return product.stock < 10;
                        default: return true;
                    }
                });
            }
            
            // Sort filter
            const sortValue = sortFilter.value;
            filteredProducts.sort((a, b) => {
                switch (sortValue) {
                    case 'name': return a.name.localeCompare(b.name);
                    case 'stock': return b.stock - a.stock;
                    case 'price': return b.price - a.price;
                    default: return 0;
                }
            });
            
            renderProducts(filteredProducts);
        }

        function openAddProductModal() {
            editingProductId = null;
            modalTitle.textContent = 'Adicionar Produto';
            productForm.reset();
            productModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function openEditProductModal(product) {
            editingProductId = product.id;
            modalTitle.textContent = 'Editar Produto';
            
            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productStock').value = product.stock;
            document.getElementById('productDescription').value = product.description;
            
            productModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeProductModal() {
            productModal.style.display = 'none';
            document.body.style.overflow = 'auto';
            editingProductId = null;
        }

        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                openEditProductModal(product);
            }
        }

        function deleteProduct(id) {
            if (confirm('Tem certeza que deseja excluir este produto?')) {
                products = products.filter(p => p.id !== id);
                filterProducts();
                
                // Show success message
                showNotification('Produto excluído com sucesso!', 'success');
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                background: ${type === 'success' ? '#4ade80' : '#f87171'};
                color: white;
                border-radius: 8px;
                z-index: 3000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Event listeners
        searchInput.addEventListener('input', filterProducts);
        categoryFilter.addEventListener('change', filterProducts);
        stockFilter.addEventListener('change', filterProducts);
        sortFilter.addEventListener('change', filterProducts);

        gridViewBtn.addEventListener('click', () => {
            productsGrid.classList.remove('list-view');
            gridViewBtn.classList.add('active');
            listViewBtn.classList.remove('active');
        });

        listViewBtn.addEventListener('click', () => {
            productsGrid.classList.add('list-view');
            listViewBtn.classList.add('active');
            gridViewBtn.classList.remove('active');
        });

        addProductBtn.addEventListener('click', openAddProductModal);
        closeModal.addEventListener('click', closeProductModal);
        cancelBtn.addEventListener('click', closeProductModal);

        // Close modal when clicking outside
        productModal.addEventListener('click', (e) => {
            if (e.target === productModal) {
                closeProductModal();
            }
        });

        productForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                price: parseFloat(document.getElementById('productPrice').value),
                stock: parseInt(document.getElementById('productStock').value),
                description: document.getElementById('productDescription').value
            };
            
            if (editingProductId) {
                // Edit existing product
                const productIndex = products.findIndex(p => p.id === editingProductId);
                if (productIndex !== -1) {
                    products[productIndex] = { ...products[productIndex], ...formData };
                    showNotification('Produto atualizado com sucesso!', 'success');
                }
            } else {
                // Add new product
                const newProduct = {
                    id: Date.now(), // Simple ID generation
                    ...formData
                };
                products.push(newProduct);
                showNotification('Produto adicionado com sucesso!', 'success');
            }
            
            closeProductModal();
            filterProducts();
        });

        // Add slide animations to CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize dashboard
        renderProducts();
        
        // Auto-refresh stats every 30 seconds (simulating real-time updates)
        setInterval(() => {
            updateStats();
        }, 30000);

        // Add smooth scrolling for better UX
        document.documentElement.style.scrollBehavior = 'smooth';

        // Performance optimization: Debounce search input
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Replace direct search listener with debounced version
        searchInput.removeEventListener('input', filterProducts);
        searchInput.addEventListener('input', debounce(filterProducts, 300));

        console.log('Brooklyn Dashboard inicializado com sucesso!');
    </script>
</body>
</html>

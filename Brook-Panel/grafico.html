<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section - Brooklyn Panel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #f5f3ee;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: radial-gradient(ellipse at center, #1c31a5 0%, #000000 70%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%2331d5de" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="%2331d5de" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="%2331d5de" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: float 20s infinite linear;
            opacity: 0.3;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            z-index: 2;
            position: relative;
        }

        .hero-text h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #31d5de, #f5f3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }

        .hero-text p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(135deg, #31d5de, #1c31a5);
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(49, 213, 222, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(49, 213, 222, 0.5);
        }

        .hero-visual {
            position: relative;
        }

        .dashboard-preview {
            background: rgba(245, 243, 238, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(49, 213, 222, 0.3);
            animation: pulse 4s infinite;
            height: 350px;
            display: flex;
            flex-direction: column;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .chart-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #31d5de;
            text-align: center;
            flex-shrink: 0;
        }

        .hero-chart-wrapper {
            flex: 1;
            position: relative;
            min-height: 0;
        }

        .hero-chart-wrapper canvas {
            position: absolute !important;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-content {
                grid-template-columns: 1fr;
                gap: 40px;
                text-align: center;
            }

            .hero-text h1 {
                font-size: 2.5rem;
            }

            .dashboard-preview {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .hero-text h1 {
                font-size: 2rem;
            }

            .hero-text p {
                font-size: 1rem;
            }

            .cta-button {
                padding: 15px 30px;
                font-size: 1rem;
            }

            .dashboard-preview {
                padding: 20px;
                height: 280px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>Brooklyn Panel</h1>
                    <p>O futuro da gest√£o de estoque chegou. Controle total, an√°lises em tempo real e automa√ß√£o inteligente para seu neg√≥cio de perif√©ricos.</p>
                    <a href="../Teste/api-integration-example-main/api-integration-example-main/login.html" class="cta-button">Come√ßar Agora</a>
                </div>
                <div class="hero-visual">
                    <div class="dashboard-preview">
                        <div class="chart-title">Dashboard em Tempo Real</div>
                        <div class="hero-chart-wrapper">
                            <canvas id="heroChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Hero Chart Configuration
        const heroCtx = document.getElementById('heroChart').getContext('2d');
        
        // Dados do gr√°fico com anima√ß√£o mais suave
        const heroChart = new Chart(heroCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
                datasets: [{
                    label: 'Efici√™ncia (%)',
                    data: [65, 72, 78, 85, 92, 98],
                    borderColor: '#31d5de',
                    backgroundColor: 'rgba(49, 213, 222, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: '#31d5de',
                    pointBorderColor: '#ffffff',
                    pointBorderWidth: 2,
                    pointRadius: 6,
                    pointHoverRadius: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 2000,
                    easing: 'easeInOutQuart'
                },
                plugins: {
                    legend: { 
                        display: false 
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        titleColor: '#31d5de',
                        bodyColor: '#f5f3ee',
                        borderColor: '#31d5de',
                        borderWidth: 1,
                        cornerRadius: 8
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        grid: { 
                            color: 'rgba(245, 243, 238, 0.1)',
                            drawBorder: false
                        },
                        ticks: { 
                            color: '#f5f3ee',
                            font: {
                                size: 11
                            },
                            callback: function(value) {
                                return value + '%';
                            }
                        }
                    },
                    x: {
                        grid: { 
                            color: 'rgba(245, 243, 238, 0.1)',
                            drawBorder: false
                        },
                        ticks: { 
                            color: '#f5f3ee',
                            font: {
                                size: 11
                            }
                        }
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index'
                }
            }
        });

        // Anima√ß√£o dos dados do gr√°fico
        function animateChart() {
            const originalData = [65, 72, 78, 85, 92, 98];
            const currentData = heroChart.data.datasets[0].data;
            
            // Reset para 0 e anima at√© os valores originais
            heroChart.data.datasets[0].data = [0, 0, 0, 0, 0, 0];
            heroChart.update('none');
            
            setTimeout(() => {
                heroChart.data.datasets[0].data = originalData;
                heroChart.update('active');
            }, 500);
        }

        // CTA Button Alert
        function showSignupAlert() {
            alert('üöÄ Redirecionando para o cadastro... \n\nEm breve voc√™ ter√° acesso ao Brooklyn Panel!');
        }

        // Intersection Observer para animar quando vis√≠vel
        const heroObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        animateChart();
                    }, 1000);
                    heroObserver.unobserve(entry.target);
                }
            });
        }, { threshold: 0.5 });

        heroObserver.observe(document.querySelector('.hero'));

        // Efeitos interativos no bot√£o CTA
        const ctaButton = document.querySelector('.cta-button');
        
        ctaButton.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-3px) scale(1.05)';
        });
        
        ctaButton.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });

        // Efeito de hover no dashboard preview
        const dashboardPreview = document.querySelector('.dashboard-preview');
        
        dashboardPreview.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.02)';
            this.style.borderColor = '#31d5de';
        });
        
        dashboardPreview.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
            this.style.borderColor = 'rgba(49, 213, 222, 0.3)';
        });

        // Parallax suave no background
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const hero = document.querySelector('.hero');
            const rate = scrolled * -0.5;
            
            if (hero) {
                hero.style.transform = `translateY(${rate}px)`;
            }
        });
    </script>
</body>
</html>

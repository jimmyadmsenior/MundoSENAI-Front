<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Performance</title>
    <style>
        body {
            background: #0a0a0a;
            color: #f5f3ee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chart-container {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(49,213,222,0.08);
            max-width: 700px;
            width: 100%;
        }
        .chart-title {
            color: #31d5de;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        #performanceChart {
            width: 100%;
            height: 400px;
            background: #181818;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="chart-title">Rendimento dos Últimos 12 Meses</div>
        <canvas id="performanceChart"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        const ctx = document.getElementById('performanceChart').getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(49, 213, 222, 0.8)');
        gradient.addColorStop(1, 'rgba(28, 49, 165, 0.1)');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                datasets: [{
                    label: 'Eficiência do Estoque (%)',
                    data: [65, 72, 78, 85, 92, 88, 95, 102, 108, 115, 125, 135],
                    borderColor: '#31d5de',
                    backgroundColor: gradient,
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: '#31d5de',
                    pointBorderColor: '#ffffff',
                    pointBorderWidth: 2,
                    pointRadius: 6,
                    pointHoverRadius: 8
                }, {
                    label: 'Economia Gerada (R$ mil)',
                    data: [45, 52, 48, 65, 78, 85, 92, 105, 118, 135, 152, 168],
                    borderColor: '#1c31a5',
                    backgroundColor: 'rgba(28, 49, 165, 0.1)',
                    borderWidth: 3,
                    fill: false,
                    tension: 0.4,
                    pointBackgroundColor: '#1c31a5',
                    pointBorderColor: '#ffffff',
                    pointBorderWidth: 2,
                    pointRadius: 6,
                    pointHoverRadius: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            color: '#ffffff',
                            padding: 20,
                            font: {
                                size: 14
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: { color: '#b0b0b0' },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' }
                    },
                    y: {
                        ticks: { color: '#b0b0b0' },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' }
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index'
                }
            }
        });
    </script>
</body>
</html>

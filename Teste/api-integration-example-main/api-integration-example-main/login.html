<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mundo SENAI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login-brooklyn.css">
    <link rel="stylesheet" href="css/floating-bubbles-login.css">
</head>
<body class="login-page">
    <!-- Plano de fundo animado Floating Bubbles -->
    <div class="floating-bubbles-bg">
      <canvas id="bubble"></canvas>
    </div>

    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="logo-container">
                    <img src="css/../Brooklyn.png" alt="Logo Brooklyn" class="brooklyn-logo" style="max-width: 170px; display: block; margin: 0 auto 18px auto;">
                </div>
                <p></p>
            </div>
            
            <div class="auth-tabs">
                <button id="login-tab" class="auth-tab active">Login</button>
                <button id="register-tab" class="auth-tab">Cadastro</button>
            </div>
            <div id="login-form" class="form-container">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Seu email">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="Sua senha">
                </div>
                <button id="login-btn" class="btn btn-block">Entrar</button>
                <div id="login-message" class="message"></div>
                <div class="form-footer">
                    <p>Não tem uma conta? <a href="#" id="show-register">Cadastre-se</a></p>
                </div>
            </div>
            
            <div id="register-form" class="form-container hidden">
                <h2>Cadastro</h2>
                <div class="form-group">
                    <label for="register-name">Nome:</label>
                    <input type="text" id="register-name" placeholder="Seu nome completo">
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" placeholder="Seu email">
                </div>
                <div class="form-group">
                    <label for="register-password">Senha:</label>
                    <input type="password" id="register-password" placeholder="Crie uma senha">
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirme a senha:</label>
                    <input type="password" id="register-confirm-password" placeholder="Confirme sua senha">
                </div>
                <button id="register-btn" class="btn btn-block">Cadastrar</button>
                <div id="register-message" class="message"></div>
                <div class="form-footer">
                    <p>Já tem uma conta? <a href="#" id="show-login">Faça login</a></p>
                </div>
            </div>
            
            <div class="login-footer">
                <p>Exemplo didático de integração com API - Mundo SENAI</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
      // Garante que o canvas das bubbles seja redimensionado e renderizado imediatamente
      document.addEventListener('DOMContentLoaded', function() {
        var canvas = document.getElementById('bubble');
        if (canvas) {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
      });
    </script>
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
    <script>
// Floating Bubbles animation for login background
// Adaptado de floating-bubbles/src/script.js
(function() {
  "use strict";
  var ge1doot = {
    screen: {
      elem:     null,
      callback: null,
      ctx:      null,
      width:    0,
      height:   0,
      left:     0,
      top:      0,
      init: function (id, callback, initRes) {
        this.elem = document.getElementById(id);
        this.callback = callback || null;
        if (this.elem && this.elem.tagName == "CANVAS") this.ctx = this.elem.getContext("2d");
        window.addEventListener('resize', function () {
          this.resize();
        }.bind(this), false);
        this.elem.onselectstart = function () { return false; }
        this.elem.ondrag        = function () { return false; }
        initRes && this.resize();
        return this;
      },
      resize: function () {
        var o = this.elem;
        this.width  = window.innerWidth;
        this.height = window.innerHeight;
        this.left = 0;
        this.top = 0;
        if (this.ctx) {
          this.elem.width  = this.width;
          this.elem.height = this.height;
        }
        this.callback && this.callback();
      }
    }
  }
  var Point = function(x, y) {
    this.x = x;
    this.y = y;
    this.magnitude = x * x + y * y;
    this.computed = 0;
    this.force = 0;
  };
  Point.prototype.add = function(p) {
    return new Point(this.x + p.x, this.y + p.y);
  };
  var Ball = function(parent) {
    var min = .5; // Aumenta o tamanho mínimo das bolhas
    var max = 1.5;
    this.vel = new Point(
      (Math.random() > 0.5 ? 1 : -1) * (0.2 + Math.random() * 0.25), (Math.random() > 0.5 ? 1 : -1) * (0.2 + Math.random())
    );
    this.pos = new Point(
      parent.width * 0.2 + Math.random() * parent.width * 0.6,
      parent.height * 0.2 + Math.random() * parent.height * 0.6
    );
    this.size = (parent.wh / 15) + ( Math.random() * (max - min) + min ) * (parent.wh / 15);
    this.width = parent.width;
    this.height = parent.height;
  };
  Ball.prototype.move = function() {
    if (this.pos.x >= this.width - this.size) {
      if (this.vel.x > 0) this.vel.x = -this.vel.x;
      this.pos.x = this.width - this.size;
    } else if (this.pos.x <= this.size) {
      if (this.vel.x < 0) this.vel.x = -this.vel.x;
      this.pos.x = this.size;
    }
    if (this.pos.y >= this.height - this.size) {
      if (this.vel.y > 0) this.vel.y = -this.vel.y;
      this.pos.y = this.height - this.size;
    } else if (this.pos.y <= this.size) {
      if (this.vel.y < 0) this.vel.y = -this.vel.y;
      this.pos.y = this.size;
    }
    this.pos = this.pos.add(this.vel);
  };
  var LavaLamp = function(width, height, numBalls, c0, c1) {
    this.step = 5;
    this.width = width;
    this.height = height;
    this.wh = Math.min(width, height);
    this.numBalls = numBalls;
    this.balls = [];
    this.c0 = c0;
    this.c1 = c1;
    for (var i = 0; i < numBalls; i++) {
      this.balls.push(new Ball(this));
    }
    this.canvas = null;
    this.ctx = null;
  };
  LavaLamp.prototype.draw = function(ctx) {
    ctx.clearRect(0, 0, this.width, this.height);
    for (var i = 0; i < this.numBalls; i++) {
      var b = this.balls[i];
      var g = ctx.createRadialGradient(b.pos.x, b.pos.y, b.size * 0.2, b.pos.x, b.pos.y, b.size);
      g.addColorStop(0, this.c0);
      g.addColorStop(1, this.c1);
      ctx.beginPath();
      ctx.arc(b.pos.x, b.pos.y, b.size, 0, 2 * Math.PI);
      ctx.fillStyle = g;
      ctx.globalAlpha = 0.5;
      ctx.fill();
      ctx.globalAlpha = 1;
    }
  };
  LavaLamp.prototype.move = function() {
    for (var i = 0; i < this.numBalls; i++) {
      this.balls[i].move();
    }
  };
  function startBubbles() {
    var canvas = document.getElementById('bubble');
    if (!canvas) return;
    var width = window.innerWidth;
    var height = window.innerHeight;
    // Diminui o número de bolhas e aumenta o tamanho mínimo para espaçamento maior
    var lamp = new LavaLamp(width, height, 10, '#60a5fa', '#16213e');
    lamp.canvas = canvas;
    lamp.ctx = canvas.getContext('2d');
    function animate() {
      lamp.move();
      lamp.draw(lamp.ctx);
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener('resize', function() {
      lamp.width = window.innerWidth;
      lamp.height = window.innerHeight;
      lamp.wh = Math.min(lamp.width, lamp.height);
      lamp.canvas.width = lamp.width;
      lamp.canvas.height = lamp.height;
    });
  }
  document.addEventListener('DOMContentLoaded', startBubbles);
})();
    </script>
</body>
</html>

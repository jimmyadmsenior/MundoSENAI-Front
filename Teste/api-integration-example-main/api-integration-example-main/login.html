    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        });

        // Fechar menu ao clicar no overlay
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        });

        // Smooth navigation active state and ripple effect
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');

                // Ripple effect
                const ripple = document.createElement('span');
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(49, 213, 222, 0.3);
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                `;
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
                ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);

                // Fechar menu no mobile após clique
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('open');
                    overlay.classList.remove('active');
                }
            });
        });

        // Add ripple effect to auth link

                border-radius: 50%;
                background: rgba(49, 213, 222, 0.3);
                transform: scale(0);
                animation: ripple 0.6s linear;
                pointer-events: none;
            `;
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
            ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
            this.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);

            // Fechar menu no mobile após clique
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            }

            // Redireciona para a página de login/cadastro
            window.location.href = '../MundoSENAI-Front/Brook-Panel/loginteste.html';
        });

        // Add ripple animation to CSS
        const style = document.createElement('style');

                    opacity: 0;
                }

        // Add product button interaction
        // Se não houver botão de produto, ignora
        const addProductBtn = document.querySelector('.add-product-btn');
        if (addProductBtn) {
            addProductBtn.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
                alert('Funcionalidade em desenvolvimento! Em breve você poderá adicionar produtos.');
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Alt + M to toggle menu
            if (e.altKey && e.key === 'm') {
                e.preventDefault();
                sidebar.classList.toggle('open');
                overlay.classList.toggle('active');
            }
            // Alt + P to add product
            if (e.altKey && e.key === 'p') {
                e.preventDefault();
                if (addProductBtn) addProductBtn.click();
            }
            // Escape to close menu
            if (e.key === 'Escape') {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            }
        });

        // Smooth scroll and better mobile experience

            registerTab.classList.remove('active');
            registerSection.classList.add('hidden');
        }
        function showRegister() {
            loginTab.classList.remove('active');
            loginSection.classList.add('hidden')
                ;
            registerTab.classList.add('active');
            registerSection.classList.remove('hidden');
        }
        loginTab.onclick = showLogin;
        registerTab.onclick = showRegister;
        // Inicializa mostrando o login
        showLogin();
        // Animação blobs com movimento do mouse
        document.addEventListener('mousemove', function (e) {
            const blobs = document.querySelectorAll('.blob');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            blobs.forEach((blob, index) => {
                const speed = (index + 1) * 0.5;
                const xMove = (x - 0.5) * speed * 50;
                const yMove = (y - 0.5) * speed * 50;
                blob.style.transform = `translate(${xMove}px, ${yMove}px)`;
            });
        });
        // Função para mostrar popup elegante
        function showPopup(message) {
            const popup = document.getElementById('popup-notification');
            const popupMsg = document.getElementById('popup-message');
            popupMsg.textContent = message;
            popup.style.display = 'flex';
            setTimeout(() => {
                popup.classList.add('show');
            }, 10);
            setTimeout(() => {
                popup.classList.remove('show');
                setTimeout(() => {
                    popup.style.display = 'none';
                }, 400);
            }, 2500);
        }
    </script>
</body>

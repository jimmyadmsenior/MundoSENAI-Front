<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mundo SENAI</title>
    <link rel="icon" type="image/png" href="../api-integration-example-main/Brooklyn-Favicon.png">
    <style>
        :root {
            --primary-cyan: #31d5de;
            --primary-blue: #1c31a5;
            --accent-white: #f5f3ee;
            --bg-dark: #0f0f0f;
            --bg-card: #1a1a1a;
            --text-primary: #f5f3ee;
            --text-secondary: #b0b0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            min-height: 100vh;
            overflow: auto;
            position: relative;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .lava-lamp {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #1c1c1c, #001797);
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(2px);
            animation: float 20s infinite ease-in-out;
        }

        .blob:nth-child(1) {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(49, 213, 222, 0.8), rgba(28, 49, 165, 0.6));
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .blob:nth-child(2) {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(28, 49, 165, 0.7), rgba(49, 213, 222, 0.5));
            top: 60%;
            right: 20%;
            animation-delay: -7s;
        }

        .blob:nth-child(3) {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(49, 213, 222, 0.6), rgba(28, 49, 165, 0.8));
            bottom: 10%;
            left: 30%;
            animation-delay: -14s;
        }

        .blob:nth-child(4) {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(28, 49, 165, 0.9), rgba(49, 213, 222, 0.4));
            top: 10%;
            right: 10%;
            animation-delay: -3s;
        }

        .blob:nth-child(5) {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(28, 49, 165, 0.9), rgba(49, 213, 222, 0.4));
            top: 50%;
            right: 10%;
            animation-delay: -3s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            25% {
                transform: translate(100px, -100px) scale(1.1);
            }

            50% {
                transform: translate(-80px, 50px) scale(0.9);
            }

            75% {
                transform: translate(-120px, -80px) scale(1.05);
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: #011c30;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(49, 213, 222, 0.3);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(49, 213, 222, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideUp 0.8s ease-out;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo {
            max-width: 250px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.10);
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-text h1 {
            color: #1c65a5;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #5bd2fa, #31d5de);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-text p {
            color: #bbbbbb;
            font-size: 16px;
        }

        .auth-tabs {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 18px;
        }

        .auth-tab {
            background: #10182a;
            color: #60a5fa;
            border: none;
            border-radius: 8px 8px 0 0;
            padding: 10px 24px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        .auth-tab.active,
        .auth-tab:hover {
            background: #2463eb;
            color: #fff;
        }

        .form-container {
            background: transparent;
            color: #e3eafc;
            border-radius: 0;
            box-shadow: none;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #2edcff;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-container {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(49, 213, 222, 0.3);
            border-radius: 12px;
            background: rgba(243, 243, 243, 0.892);
            color: #1c31a5;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .form-group input:focus {
            border-color: #31d5de;
            background: #f5f3ee;
            box-shadow: 0 0 0 4px rgba(49, 213, 222, 0.1);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: rgba(28, 49, 165, 0.5);
        }

        .btn {
            display: inline-block;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1c31a5, #31d5de);
            color: #f5f3ee;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(28, 49, 165, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(28, 49, 165, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .secondary-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
            gap: 16px;
        }

        .btn-secondary {
            background: transparent;
            color: #ffffff;
            padding: 12px 24px;
            font-size: 14px;
            flex: 1;
            text-align: center;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #151515, #002b41);
            color: #f5f3ee;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .loading {
            position: relative;
        }

        .hidden {
            display: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #f5f3ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .login-card {
                padding: 30px 20px;
                margin: 20px 10px;
            }

            .secondary-actions {
                flex-direction: column;
                gap: 12px;
            }

            .btn-secondary {
                width: 100%;
            }
        }

        .popup-notification {
            position: fixed;
            top: 32px;
            right: 32px;
            z-index: 9999;
            background: linear-gradient(135deg, #1c31a5, #31d5de);
            color: #f5f3ee;
            padding: 1.1rem 2.2rem 1.1rem 1.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(28, 49, 165, 0.18), 0 1.5px 8px #31d5de33;
            font-size: 1.1rem;
            font-weight: 600;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s, transform 0.4s;
            transform: translateY(-20px);
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }

        .popup-notification.show {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .popup-notification .popup-icon {
            font-size: 1.3rem;
            color: #2edcff;
        }

        @media (max-width: 600px) {
            .popup-notification {
                right: 10px;
                left: 10px;
                top: 10px;
                padding: 1rem 1.2rem 1rem 1.2rem;
                font-size: 1rem;
            }
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: linear-gradient(135deg, var(--bg-card) 0%, #252525 100%);
            padding: 2rem 0;
            z-index: 1000;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .logo-img {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto 0.5rem auto;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .nav-menu {
            list-style: none;
            padding: 0 1rem;
            flex: unset;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link:hover,
        .nav-link.active {
            background: linear-gradient(135deg, var(--primary-cyan) 20, var(--primary-blue) 20);
            color: var(--accent-white);
            transform: translateX(5px);
        }

        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: linear-gradient(135deg, var(--primary-cyan), var(--primary-blue));
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover::before,
        .nav-link.active::before {
            transform: scaleY(1);
        }

        .nav-link i {
            margin-right: 1rem;
            font-size: 1.2rem;
            width: 20px;
        }

        .logout-link-custom {
            color: #fff !important;
            background: none !important;
        }

        .main-content {
            margin-left: 260px;
            padding: 2rem;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 100%);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .nav-menu {
            flex: unset;
        }

        .sidebar-divider {
            border: none;
            border-top: 1.5px solid #333;
            margin: 30px 16px 20px 16px;
            opacity: 0.5;
        }

        @media (max-width: 900px) {
            .sidebar {
                width: 70px;
                padding: 1rem 0;
            }

            .main-content {
                margin-left: 70px;
                padding: 1rem;
            }

            .logo-img {
                width: 40px;
            }

            .logo p,
            .nav-link span {
                display: none;
            }

            .nav-link {
                justify-content: center;
                padding: 1rem 0.5rem;
            }
        }

        @media (max-width: 600px) {
            .main-content {
                margin-left: 0;
                padding: 0.5rem;
            }

            .sidebar {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Efeito Lava Lamp -->
    <div class="lava-lamp">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
    </div>
    <!-- Sidebar removida da página de login -->
    <div class="container">
        <div class="login-card">
            <div class="logo-container">
                <img src="../api-integration-example-main/Brooklyn.png" alt="Logo Brooklyn" class="logo"
                    onerror="this.style.display='none'">
            </div>
            <div class="welcome-text">
                <h1>Bem-vindo!</h1>
                <p>Acesse sua conta ou cadastre-se para continuar</p>
            </div>
            <div class="auth-tabs">
                <button id="login-tab" class="auth-tab active" type="button">Login</button>
                <button id="register-tab" class="auth-tab" type="button">Cadastro</button>
            </div>
            <div id="login-section">
                <form id="login-form" class="form-container">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-container">
                            <input type="email" id="email" name="email" placeholder="Seu email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="input-container">
                            <input type="password" id="password" name="password" placeholder="Sua senha" required>
                        </div>
                    </div>
                    <button type="submit" id="login-btn" class="btn btn-primary">Entrar</button>
                    <div id="login-message" class="message"></div>
                    <div class="form-footer" style="text-align: center;">
                        <p><span style="color: #ffffff;">Não tem uma conta?</span> <a href="#" id="show-register"
                                style="color: #31d5de;">Cadastre-se</a>
                        </p>
                    </div>
                </form>
            </div>
            <div id="register-section" class="hidden">
                <form id="register-form" class="form-container">
                    <div class="form-group">
                        <label for="register-name">Nome Fantasia</label>
                        <div class="input-container">
                            <input type="text" id="register-name" name="register-name"
                                placeholder="Empresa Exemplo LTDA" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <div class="input-container">
                            <input type="email" id="register-email" name="register-email" placeholder="Seu email"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Senha</label>
                        <div class="input-container">
                            <input type="password" id="register-password" name="register-password"
                                placeholder="Crie uma senha" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirme a senha</label>
                        <div class="input-container">
                            <input type="password" id="register-confirm-password" name="register-confirm-password"
                                placeholder="Confirme sua senha" required>
                        </div>
                    </div>
                    <button type="submit" id="register-btn" class="btn btn-primary">Cadastrar</button>
                    <div id="register-message" class="message"></div>
                    <div class="form-footer" style="text-align: center;">
                        <p style="color: #ffffff;">Já tem uma conta? <a href="#" id="show-login"
                                style="color: #31d5de;">Faça login</a>
                        </p>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div id="popup-notification" class="popup-notification" style="display:none;">
        <span class="popup-icon"><i class="fas fa-check-circle"></i></span>
        <span id="popup-message"></span>
    </div>
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
    <script>
        // Alternância de abas Login/Cadastro
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginSection = document.getElementById('login-section');
        const registerSection = document.getElementById('register-section');
        // Corrige os seletores dos links
        document.querySelectorAll('#show_register').forEach(el => el.onclick = function (e) { e.preventDefault(); showRegister(); });
        document.querySelectorAll('#show_login').forEach(el => el.onclick = function (e) { e.preventDefault(); showLogin(); });
        function showLogin() {
            loginTab.classList.add('active');
            loginSection.classList.remove('hidden');

            registerTab.classList.remove('active');
            registerSection.classList.add('hidden');
        }
        function showRegister() {
            loginTab.classList.remove('active');
            loginSection.classList.add('hidden')
                ;
            registerTab.classList.add('active');
            registerSection.classList.remove('hidden');
        }
        loginTab.onclick = showLogin;
        registerTab.onclick = showRegister;
        // Inicializa mostrando o login
        showLogin();
        // Animação blobs com movimento do mouse
        document.addEventListener('mousemove', function (e) {
            const blobs = document.querySelectorAll('.blob');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            blobs.forEach((blob, index) => {
                const speed = (index + 1) * 0.5;
                const xMove = (x - 0.5) * speed * 50;
                const yMove = (y - 0.5) * speed * 50;
                blob.style.transform = `translate(${xMove}px, ${yMove}px)`;
            });
        });
        // Função para mostrar popup elegante
        function showPopup(message) {
            const popup = document.getElementById('popup-notification');
            const popupMsg = document.getElementById('popup-message');
            popupMsg.textContent = message;
            popup.style.display = 'flex';
            setTimeout(() => {
                popup.classList.add('show');
            }, 10);
            setTimeout(() => {
                popup.classList.remove('show');
                setTimeout(() => {
                    popup.style.display = 'none';
                }, 400);
            }, 2500);
        }
    </script>
</body>

</html>

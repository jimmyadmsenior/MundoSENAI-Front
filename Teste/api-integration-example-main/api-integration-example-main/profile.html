<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Mundo SENAI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho comum -->
        <header>
            <h1>Mundo SENAI</h1>
            <p>Perfil</p>
        </header>

        <!-- Navegação -->
        <nav>
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="products.html"><i class="fas fa-box"></i> Produtos</a></li>
                <li><a href="users.html"><i class="fas fa-users"></i> Usuários</a></li>
                <li><a href="profile.html" class="active" id="my-profile-link"><i class="fas fa-user-circle"></i> Perfil</a></li>
                <li><a href="#" id="logout-link"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </nav>

        <main>
            <section class="page-header">
                <h2>Perfil</h2>
            </section>

            <!-- Formulário de edição de perfil -->
            <div id="profile-form-container" class="form-container">
                <h3>Informações do Perfil</h3>
                <form id="profile-form">
                    <input type="hidden" id="profile-id">
                    <div class="profile-info">
                        <div class="profile-image-container">
                            <div class="form-group">
                                <label for="profile-image">Foto de Perfil:</label>
                                <div class="image-upload-container">
                                    <input type="file" id="profile-image" accept="image/*">
                                    <div id="profile-image-preview" class="image-preview"></div>
                                </div>
                            </div>
                        </div>
                        <div class="profile-details">
                            <div class="form-group">
                                <label for="profile-name">Nome:</label>
                                <input type="text" id="profile-name" placeholder="Nome completo" required>
                            </div>
                            <div class="form-group">
                                <label for="profile-email">Email:</label>
                                <input type="email" id="profile-email" placeholder="Email" required>
                            </div>
                        </div>
                    </div>

                    <div id="password-change-section">
                        <h4>Alterar Senha</h4>
                        <div class="form-group">
                            <label for="current-password">Senha Atual:</label>
                            <input type="password" id="current-password" placeholder="Senha atual">
                        </div>
                        <div class="form-group">
                            <label for="new-password">Nova Senha:</label>
                            <input type="password" id="new-password" placeholder="Nova senha">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirme a Nova Senha:</label>
                            <input type="password" id="confirm-password" placeholder="Confirme a nova senha">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
                <div id="profile-message" class="message"></div>
            </div>
        </main>

        <footer>
            <p>Exemplo didático de integração com API - Mundo SENAI</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth-check.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
